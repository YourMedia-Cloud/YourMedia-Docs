name: Auto Move Issues & PRs in Project Board

on:
  issues:
    types: [opened, edited, labeled]
  pull_request:
    types: [opened, review_requested, closed]

jobs:
  move-issue-to-project:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Move issue to project
        uses: actions/add-to-project@v1
        with:
          project-url: "https://github.com/orgs/YourMedia-Cloud/projects/1"  # Remplace avec ton URL de projet
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          labeled: "ci-cd"  # Ajoute l'issue lorsqu'elle re√ßoit ce label

  move-pr-to-project:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Move PR to project
        uses: actions/add-to-project@v1
        with:
          project-url: "https://github.com/orgs/YourMedia-Cloud/projects/1"
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          labeled: "in-progress"  # Ajoute le PR avec ce label

  update-pr-status:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Update PR status in project
        uses: actions/update-project-fields@v1
        with:
          project-url: "https://github.com/orgs/YourMedia-Cloud/projects/1"
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          field-name: "Status"
          field-value: ${{ github.event.action == 'review_requested' && 'Review' || github.event.pull_request.merged == true && 'Done' || 'In Progress' }}
