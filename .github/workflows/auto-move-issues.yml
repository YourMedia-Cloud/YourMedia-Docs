name: Auto Move Issues & PRs in Project Board

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, review_requested, closed]

jobs:
  move-issue-to-todo:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Move issue to "To Do"
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/YourMedia-Cloud/projects/1
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          column-name: "To Do"

  move-pr-to-in-progress:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Move PR to "In Progress"
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/YourMedia-Cloud/projects/1
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          column-name: "In Progress"

  move-pr-to-review:
    if: github.event_name == 'pull_request' && github.event.action == 'review_requested'
    runs-on: ubuntu-latest
    steps:
      - name: Move PR to "Review"
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/YourMedia-Cloud/projects/1
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          column-name: "Review"

  move-pr-to-done:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Move PR to "Done"
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/YourMedia-Cloud/projects/1
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          column-name: "Done"
