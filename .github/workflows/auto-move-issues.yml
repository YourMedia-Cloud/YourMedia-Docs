name: Auto Move Issues & PRs in Project Board

on:
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, review_requested, closed]

jobs:
  move-issue-to-project:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Move issue to project
        uses: actions/add-to-project@v1
        with:
          project-url: "https://github.com/orgs/YourMedia-Cloud/projects/1"
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          labeled: "ci-cd"

  update-issue-status:
    needs: move-issue-to-project
    runs-on: ubuntu-latest
    steps:
      - name: Update Issue Status to "To Do"
        uses: actions/update-project-fields@v1
        with:
          project-url: "https://github.com/orgs/YourMedia-Cloud/projects/1"
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          field-name: "Status"
          field-value: "To Do"

  move-issue-to-repo:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    steps:
      - name: Move Issue to the correct repo
        uses: actions-cool/issues-helper@v3
        with:
          actions: transfer
          token: ${{ secrets.GH_PROJECT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          owner: "YourMedia-Cloud"
          repo: ${{ 
            github.event.issue.labels[0].name == 'infra' && 'YourMedia-Infra' ||
            github.event.issue.labels[0].name == 'api' && 'YourMedia-API' ||
            github.event.issue.labels[0].name == 'aws' && 'YourMedia-AWS' ||
            github.event.issue.labels[0].name == 'monitoring' && 'YourMedia-Monitoring' ||
            'YourMedia-Docs'  
          }}
